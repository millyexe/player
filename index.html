<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Asmr player</title>
  </head>

  <body>
    <header>
      <div class="menu_side">
        <h1>Playlist</h1>
        <div class="playlist">
          <h4 class="active">
            <span></span><i class="bi bi-music-note-beamed"></i>Playlist
          </h4>
          <h4 class="active">
            <span></span><i class="bi bi-music-note-beamed"></i>Last Listening
          </h4>
          <h4 class="active">
            <span></span><i class="bi bi-music-note-beamed"></i>Recommended
          </h4>
        </div>
        <div class="menu_song">
          <li class="songItem">
            <span>01</span>
            <img src="img.png" alt="MILLYexe" />
            <h5>
              Meditation for sleep
              <div class="subtitles">MILLYexe</div>
            </h5>
          </li>
        </div>
      </div>
      <div class="song_side"></div>
      <div class="master_play"></div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
